{% extends './layout.html' %}

{% block title %}
    {{ data.web }}
{% endblock %}

{% block body %}
    <h1>{{ data.welcome_message }}</h1>
{% endblock %}

{% block scripts %}
<script>
    setInterval(() => {
        socket.emit('check_game_status');
    }, 900);

    socket.on('game_started', () => {
        window.location.href = '/player/answer';
    });
</script>
{% endblock %}
