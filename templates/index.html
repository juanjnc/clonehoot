{% extends './layout.html' %}

{% block title %}
    {{ data.web }}
{% endblock %}

{% block body %}
    <!-- This meta tag refreshes the page every 3 seconds to update the player list dynamically -->
    <meta http-equiv="refresh" content="3" />

    <h1>{{ data.welcome_message }}</h1> <!-- Changed from 'bienvenida' -->
    <h2>Welcome to CloneHoot</h2>
    <h3>Players: {{ data.players }}</h3> <!-- Changed from 'usuarios' -->

    <form method="POST">
        <!-- Button to start the game -->
        <input type="submit" name="submit_button" value="Start Game" />
    </form>
{% endblock %}
